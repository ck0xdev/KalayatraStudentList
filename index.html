<html lang="en">

<head>
      <meta charset="UTF-8">

      <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
           rel="stylesheet">
      <style>
           :root {
                /* Calm Palette */
                --bg-color: #f8f9fc;
                --text-main: #1e293b;
                --text-secondary: #64748b;
                --card-bg: #ffffff;
                --accent-color: #6366f1;

                /* Badges */
                --badge-leader-bg: #fff1f2;
                --badge-leader-text: #e11d48;
                --badge-p1-bg: #eef2ff;
                --badge-p1-text: #4338ca;
                --badge-p2-bg: #f0fdf4;
                --badge-p2-text: #15803d;
                --badge-p3-bg: #faf5ff;
                --badge-p3-text: #7e22ce;
                --badge-all-bg: #fff7ed;
                --badge-all-text: #c2410c;

                /* Effects */
                --glass-bg: rgba(255, 255, 255, 0.85);
                --glass-border: 1px solid rgba(255, 255, 255, 0.5);
                --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
                --shadow-hover: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
           }

           * {
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
           }

           body {
                font-family: 'Plus Jakarta Sans', sans-serif;
                background-color: var(--bg-color);
                color: var(--text-main);
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
           }

           /* Glassmorphism Header */
           nav {
                position: sticky;
                top: 15px;
                width: 92%;
                max-width: 900px;
                background: var(--glass-bg);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: var(--glass-border);
                border-radius: 20px;
                padding: 15px 25px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: var(--shadow-sm);
                z-index: 1000;
                margin-bottom: 30px;
                gap: 15px;
                transition: all 0.3s ease;
           }

           .logo {
                font-weight: 800;
                font-size: 1.3rem;
                color: var(--text-main);
                letter-spacing: -0.5px;
                flex-shrink: 0;
           }

           .logo span {
                color: var(--accent-color);
           }

           /* Search Area */
           .search-wrapper {
                flex-grow: 1;
                max-width: 400px;
                position: relative;
                margin: 0 15px;
           }

           #search-input {
                width: 100%;
                padding: 12px 20px 12px 45px;
                border-radius: 50px;
                border: 1px solid #e2e8f0;
                background-color: rgba(255, 255, 255, 0.9);
                font-family: inherit;
                font-size: 0.95rem;
                color: var(--text-main);
                transition: all 0.3s ease;
                outline: none;
                appearance: none;
           }

           #search-input:focus {
                border-color: var(--accent-color);
                box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
                background-color: #fff;
           }

           .search-icon {
                position: absolute;
                left: 16px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-secondary);
                pointer-events: none;
                font-size: 1rem;
           }

           /* Add Button Styling */
           .btn-add {
                background-color: var(--accent-color);
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 50px;
                font-weight: 600;
                font-size: 0.9rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
                white-space: nowrap;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                gap: 6px;
           }

           .btn-add:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);
                background-color: #5558e6;
           }

           .btn-add:active {
                transform: scale(0.95);
           }

           /* Container & Header Text */
           .container {
                width: 92%;
                max-width: 1200px;
                padding-bottom: 80px;
           }

           .header-text {
                text-align: center;
                margin-bottom: 30px;
                padding: 0 10px;
           }

           .header-text h1 {
                font-size: 2.2rem;
                margin: 0 0 10px 0;
                letter-spacing: -1px;
                line-height: 1.2;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                flex-wrap: wrap;
           }

           .count-badge {
                background-color: #e0e7ff;
                color: var(--accent-color);
                font-size: 1rem;
                padding: 5px 15px;
                border-radius: 50px;
                vertical-align: middle;
                font-weight: 700;
                letter-spacing: 0;
           }

           .header-text p {
                color: var(--text-secondary);
                font-size: 1.05rem;
                margin: 0;
           }

           /* Responsive Grid */
           .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
           }

           /* Card Design */
           .card {
                background: var(--card-bg);
                border-radius: 20px;
                padding: 20px;
                border: 1px solid rgba(255, 255, 255, 0.6);
                box-shadow: var(--shadow-sm);
                transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s;
                display: flex;
                flex-direction: column;
                gap: 12px;
                position: relative;
                transform: translateZ(0);
                will-change: transform;
           }

           @media (hover: hover) {
                .card:hover {
                     transform: translateY(-4px);
                     box-shadow: var(--shadow-hover);
                     border-color: rgba(99, 102, 241, 0.3);
                }
           }

           .card:active {
                transform: scale(0.98);
           }

           .card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
           }

           .avatar-placeholder {
                width: 42px;
                height: 42px;
                background: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 100%);
                border-radius: 14px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                color: var(--accent-color);
                font-size: 1.1rem;
           }

           .name {
                font-size: 1.1rem;
                font-weight: 700;
                margin: 0;
                color: var(--text-main);
           }

           .role {
                font-size: 0.95rem;
                color: var(--text-secondary);
                font-weight: 500;
                line-height: 1.4;
           }

           .phase-badge {
                font-size: 0.7rem;
                font-weight: 700;
                padding: 6px 10px;
                border-radius: 30px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
           }

           .badge-leader {
                background-color: var(--badge-leader-bg);
                color: var(--badge-leader-text);
           }

           .badge-p1 {
                background-color: var(--badge-p1-bg);
                color: var(--badge-p1-text);
           }

           .badge-p2 {
                background-color: var(--badge-p2-bg);
                color: var(--badge-p2-text);
           }

           .badge-p3 {
                background-color: var(--badge-p3-bg);
                color: var(--badge-p3-text);
           }

           .badge-all {
                background-color: var(--badge-all-bg);
                color: var(--badge-all-text);
           }

           .badge-default {
                background-color: #f1f5f9;
                color: #64748b;
           }

           .no-results {
                text-align: center;
                grid-column: 1 / -1;
                padding: 40px;
                color: var(--text-secondary);
                font-size: 1.1rem;
           }

           /* --- MOBILE MEDIA QUERIES --- */
           @media (max-width: 768px) {
                nav {
                     flex-wrap: wrap;
                     justify-content: space-between;
                     padding: 15px 20px;
                }

                .logo {

                }

                .btn-add {

                     padding: 8px 16px;
                     font-size: 0.85rem;
                }

                .search-wrapper {
                     order: 3;
                     min-width: 100%;
                     margin: 10px 0 0 0;
                }

                .header-text h1 {

                }

                .count-badge {
                    font-size: 0.8rem;
                    padding: 4px 10px;
                }

                .grid {
                     grid-template-columns: 1fr;
                }
           }

           @keyframes fadeInUp {
                from {
                     opacity: 0;
                     transform: translateY(15px);
                }

                to {
                     opacity: 1;
                     transform: translateY(0);
                }
           }

           .card {
                animation: fadeInUp 0.5s ease-out forwards;
           }
      </style>
</head>

           function getBadgeClass(phase, role) {
                const p = phase.toLowerCase();
                const r = role.toLowerCase();
                if (r.includes('leader')) return 'badge-leader';
                if (p.includes('all')) return 'badge-all';
                if (p.includes('1')) return 'badge-p1';
                if (p.includes('2')) return 'badge-p2';
                if (p.includes('3')) return 'badge-p3';
                return 'badge-default';
           }

           function getInitials(name) {
                // Handle single word names safely
                const parts = name.split(' ');
                if (parts.length === 1) return parts[0].substring(0, 2).toUpperCase();
                return (parts[0][0] + parts[1][0]).toUpperCase();
           }

           function renderCards(filterText = '') {
                grid.innerHTML = '';

                const lowerFilter = filterText.toLowerCase();

                const filtered = students.filter(s => {
                     return s.name.toLowerCase().includes(lowerFilter) ||
                          s.role.toLowerCase().includes(lowerFilter) ||
                          s.phase.toLowerCase().includes(lowerFilter);
                });

                 </div>`;
                     return;

                     card.style.animationDelay = `${index * 30}ms`;

                     const badgeClass = getBadgeClass(s.phase, s.role);
                     const initials = getInitials(s.name);

                     </div>
                     <div>

                         <div class="role">${s.role}</div>
                     </div>
                 `;

                });
